# ============================================
# МИНИМАЛЬНАЯ КОНФИГУРАЦИЯ nginx для Zammad WebSocket
# ============================================

# Если у вас уже есть конфиг для Zammad, просто ДОБАВЬТЕ эти секции

server {
    listen 443 ssl http2;
    server_name zammad.okta-solutions.com;

    # Ваши SSL сертификаты
    ssl_certificate /path/to/your/cert.crt;
    ssl_certificate_key /path/to/your/key.key;

    # ===================================
    # КРИТИЧНО #1: WebSocket для корневого пути
    # ===================================
    # Zammad пытается подключиться к wss://zammad.okta-solutions.com/
    # Это означает WebSocket на корневом пути!

    location / {
        proxy_pass http://localhost:3000;  # Замените на адрес вашего Zammad
        proxy_http_version 1.1;

        # Эти заголовки ОБЯЗАТЕЛЬНЫ для WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Стандартные прокси заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты для WebSocket (важно!)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 75;

        # Отключаем буферизацию для WebSocket
        proxy_buffering off;

        # CORS заголовки (для кросс-доменных запросов)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # ===================================
    # КРИТИЧНО #2: WebSocket мапа для правильного апгрейда
    # ===================================
    # Эта мапа должна быть ВНЕ блока server, в блоке http
}

# ===================================
# ВАЖНО: Добавьте эту мапу в блок http {} вашего nginx.conf
# ===================================
# Обычно находится в /etc/nginx/nginx.conf
#
# http {
#     ...
#     map $http_upgrade $connection_upgrade {
#         default upgrade;
#         '' close;
#     }
#     ...
# }
#
# Затем в location / используйте:
# proxy_set_header Connection $connection_upgrade;


# ===================================
# АЛЬТЕРНАТИВНЫЙ ВАРИАНТ (если выше не работает)
# ===================================
# Если Zammad использует отдельный путь для WebSocket

server {
    listen 443 ssl http2;
    server_name zammad.okta-solutions.com;

    ssl_certificate /path/to/your/cert.crt;
    ssl_certificate_key /path/to/your/key.key;

    # Специфические пути для WebSocket
    location ~ ^/(ws|websocket|cable) {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }

    # Обычные HTTP запросы
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
}


