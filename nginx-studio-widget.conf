# ============================================
# NGINX конфигурация для studio.okta-solutions.com
# Голосовой виджет с поддержкой iframe embedding
# ============================================

server {
    listen 443 ssl http2;
    server_name studio.okta-solutions.com;

    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/studio.okta-solutions.com.crt;
    ssl_certificate_key /etc/nginx/ssl/studio.okta-solutions.com.key;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логи
    access_log /var/log/nginx/studio-access.log;
    error_log /var/log/nginx/studio-error.log;

    root /var/www/studio.okta-solutions.com;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;

        # ===================================
        # CSP с frame-ancestors для iframe embedding
        # ===================================
        # Разрешённые домены для встраивания виджета:
        add_header Content-Security-Policy "frame-ancestors 'self' https://vk.com https://*.vk.com https://yandex.ru https://*.yandex.ru https://tuktukrent.amocrm.ru https://lk.tuk-tuk.rent https://fs.okta-solutions.com https://clinic.okta-solutions.com https://*.okta-solutions.com" always;

        # CORS для WebRTC и API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Статические файлы с кэшированием
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # CSP нужен и для статики
        add_header Content-Security-Policy "frame-ancestors 'self' https://vk.com https://*.vk.com https://yandex.ru https://*.yandex.ru https://tuktukrent.amocrm.ru https://lk.tuk-tuk.rent https://fs.okta-solutions.com https://clinic.okta-solutions.com https://*.okta-solutions.com" always;
    }
}

# HTTP -> HTTPS редирект
server {
    listen 80;
    server_name studio.okta-solutions.com;
    return 301 https://$server_name$request_uri;
}

# ===================================
# ИНСТРУКЦИЯ ПО ПРИМЕНЕНИЮ:
# ===================================
# 1. Скопируйте этот файл на сервер:
#    scp nginx-studio-widget.conf user@server:/etc/nginx/sites-available/studio.okta-solutions.com.conf
#
# 2. Создайте символическую ссылку:
#    ln -s /etc/nginx/sites-available/studio.okta-solutions.com.conf /etc/nginx/sites-enabled/
#
# 3. Проверьте синтаксис:
#    sudo nginx -t
#
# 4. Перезагрузите nginx:
#    sudo systemctl reload nginx
#
