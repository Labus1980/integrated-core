# ============================================
# NGINX конфигурация для Zammad с WebSocket
# ============================================
# Используйте эту конфигурацию на внешнем nginx, который проксирует Zammad

# Upstream для Zammad
upstream zammad_backend {
    server localhost:3000;  # Замените на адрес вашего Zammad сервера
    # Или если Zammad в Docker: server zammad:3000;
    # Или удаленный: server 10.0.0.10:3000;
}

server {
    listen 443 ssl http2;
    server_name zammad.okta-solutions.com;

    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/zammad.okta-solutions.com.crt;
    ssl_certificate_key /etc/nginx/ssl/zammad.okta-solutions.com.key;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логи
    access_log /var/log/nginx/zammad-access.log;
    error_log /var/log/nginx/zammad-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 50M;

    # ===================================
    # КРИТИЧНО: WebSocket для чата
    # ===================================
    location ~ ^/(ws|cable|websocket) {
        proxy_pass http://zammad_backend;
        proxy_http_version 1.1;

        # WebSocket заголовки
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Стандартные заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        # Таймауты для долгих соединений (24 часа)
        proxy_read_timeout 86400s;
        proxy_connect_timeout 86400s;
        proxy_send_timeout 86400s;

        # Буферизация отключена для WebSocket
        proxy_buffering off;

        # CORS для WebSocket (если нужен cross-origin)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # ===================================
    # API и статические файлы
    # ===================================
    location / {
        # CORS заголовки для всех запросов
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, X-CSRF-Token' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;

        # Обработка preflight запросов
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, X-CSRF-Token' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://zammad_backend;

        # Заголовки для HTTP запросов
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        # Таймауты
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Security заголовки
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # ===================================
    # Специальная локация для Socket.io (если используется)
    # ===================================
    location /socket.io/ {
        proxy_pass http://zammad_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400s;
        proxy_buffering off;
    }
}

# ===================================
# HTTP -> HTTPS редирект
# ===================================
server {
    listen 80;
    server_name zammad.okta-solutions.com;
    return 301 https://$server_name$request_uri;
}

